<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Sliding Puzzle Race</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .login-container {
            text-align: center;
            margin: 20px;
        }
        .login-container input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .player-list {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .player-item {
            padding: 8px;
            margin: 4px 0;
            background: #f5f5f5;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .win-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .win-modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        .win-modal-content button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .win-modal-content button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplayer Sliding Puzzle Race</h1>
        <div class="login-container" id="login-container">
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="setUsername()">Join Game</button>
        </div>
        <div id="game-container" style="display: none;">
            <div id="gameStatus" class="game-status">Available Players:</div>
            <div id="playerList" class="player-list"></div>
            <div class="players-container">
            <div class="player-board">
                <h2>Your Board</h2>
                <div class="button-container">
                    <button id="findGame" class="button">Find Game</button>
                    <button id="solveAllButLast" class="button" disabled>Solve All But Last</button>
                </div>
                <div id="puzzle-board" class="puzzle-board"></div>
            </div>
            <div class="player-board">
                <h2>Opponent's Board</h2>
                <div id="opponent-board" class="puzzle-board opponent"></div>
            </div>
        </div>
        
        <div id="puzzle-board" class="puzzle-board"></div>
        
        <div class="solution-container">
            <h2>Solution</h2>
            <div id="solution-board" class="solution-board"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
