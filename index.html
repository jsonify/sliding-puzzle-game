<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sliding Puzzle</h1>
        <div class="button-container">
            <button id="randomize" class="button">Randomize</button>
            <button id="solveAllButLast" class="button">Solve All But Last</button>
        </div>
        
        <div id="puzzle-board" class="puzzle-board"></div>
        
        <div class="solution-container">
            <h2>Solution</h2>
            <div id="solution-board" class="solution-board"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
